<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <input type="text" id="input" placeholder="Add Your Task hear..." autocomplete="on">
            <button type="submit"><i class="fa-regular fa-paper-plane"></i></button>
        </form>
        <ul class="list"></ul>
        <div id="result"></div>
    </div>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function(){
            $('form').submit(function(e){
                e.preventDefault();
                if($('#input').val().length > 0 && $('#input').val().trim() != '' ){

                    if($('#input').is('[class^=uq]')){

                        var uniqueClass = $('#input').attr('class');
                        $("#"+uniqueClass).find("span").text($('#input').val());
                        $('#input').val('')
                        $("#input").removeClass(uniqueClass);
                    
                    }else{
                    
                        var randdomNumber = Math.floor(Math.random() * 99999) + 1;
                        var value = $('#input').val();
                        $('.list').append('<li id="uq'+randdomNumber+'"><span>' + value + '</span> <i class="fa-solid fa-pen"></i> <i class="fa-solid fa-check"> </i> <i class="fa-solid fa-trash"></i> </li>');
                        $('#input').val('');
                    
                    }

                }else {
                    alert("First Add Tasks")
                }
            });

            $('.list').on('click', '.fa-trash', function(){
                $(this).parent('li').fadeOut(200);
                $('#input').val('')
            });

            $('.list').on('click', '.fa-check', function(){
                $(this).parent('li').toggleClass('cheched');
            });

            $('.list').on('click', '.fa-pen', function(){
                var changeVal = $(this).parent().find("span").text(); 
                $('#input').attr('class', $(this).parent().attr('id'));
                $('#input').val(changeVal);
            });

        });
    </script>
</body>
</html>
