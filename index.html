<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <input type="text" id="input" placeholder="Add Your Task hear..." autocomplete="on">
            <button type="submit"><i class="fa-regular fa-paper-plane"></i></button>
        </form>
        <ul class="list"></ul>
    </div>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function(){
            $('form').submit(function(){
                var value = $('#input').val();
                $('.list').append('<li>' + value + ' <i class="fa-solid fa-pen"></i> <i class="fa-solid fa-check"> </i> <i class="fa-solid fa-trash"></i> </li>');
                $('#input').val('');
            });

            $('.list').on('click', '.fa-trash', function(){
                $(this).parent('li').fadeOut(200);
            });

            $('.list').on('click', '.fa-check', function(){
                $(this).parent('li').toggleClass('cheched');
            });

            $('.list').on('click', '.fa-pen', function(){
                var changeVal = $(this).parent().text(); 
                $('#input').val(changeVal);
            });

        });
    </script>
</body>
</html>
